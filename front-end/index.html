<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-card {
            transition: all 0.3s ease;
        }
        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #videoElement {
            width: 100%;
            border-radius: 8px;
        }
        .capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .result-image-container {
            max-height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-image-container img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .rtl-text {
            direction: rtl;
            text-align: right;
        }
    </style>
    <!-- Set the API URL before loading app.js -->
    <script>
        // Set your backend API URL here
        window.API_URL = "https://back-end-misty-haze-3575.fly.dev/"; // Change this to your actual deployed backend URL
    </script>
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Saudi Landmarks Classifier</h1>
            <p class="lead">Upload an image or take a photo to identify Saudi landmarks</p>
        </header>
        
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="imageTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">Upload Image</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera" type="button" role="tab">Use Camera</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content p-3" id="imageTabsContent">
                            <!-- Upload Image Tab -->
                            <div class="tab-pane fade show active" id="upload" role="tabpanel">
                                <div class="mb-3">
                                    <label for="imageUpload" class="form-label">Select an image to classify</label>
                                    <input class="form-control" type="file" id="imageUpload" accept="image/*">
                                </div>
                                <div class="text-center">
                                    <button id="uploadBtn" class="btn btn-primary" disabled>Classify Image</button>
                                </div>
                            </div>
                            
                            <!-- Camera Tab -->
                            <div class="tab-pane fade" id="camera" role="tabpanel">
                                <div class="camera-container mb-3">
                                    <video id="videoElement" autoplay playsinline></video>
                                    <button id="captureBtn" class="btn btn-primary capture-btn">Capture & Classify</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing image...</p>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="row justify-content-center" style="display: none;">
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Classification Result</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="result-image-container mb-3">
                                    <img id="resultImage" class="img-fluid rounded" alt="Classified image">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h4 id="classTitle" class="rtl-text mb-3"></h4>
                                <p id="classDescription" class="rtl-text"></p>
                                <button id="wrongClassBtn" class="btn btn-warning">This classification is incorrect</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Alternative Predictions -->
                <div id="alternativePredictions" class="mb-4">
                    <h5>Alternative Classifications</h5>
                    <div id="predictionsList" class="row row-cols-1 row-cols-md-3 g-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
